<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MCQ Quiz</h1>
        </header>
        <main>
            <div id="quiz-container"></div>
            <div class="controls">
                <button id="submit-quiz" class="btn-primary">Submit Quiz</button>
                <button id="restart-quiz" class="btn-secondary">Restart Quiz</button>
            </div>
            <div id="results">
                <p id="score"></p>
                <section class="leaderboard-section">
                    <h2>🏆 Leaderboard</h2>
                    <ul id="leaderboard"></ul>
                </section>
            </div>
        </main>
    </div>
    <script src="unit1.js"></script>
</body>
</html>
